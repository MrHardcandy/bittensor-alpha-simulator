name: Run Bittensor Strategy Optimizer

on:
  push:
    branches:
      - feature/optimizer

jobs:
  run-optimizer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install both root and optimizer specific requirements
          pip install -r requirements.txt
          if [ -f optimizer/requirements.txt ]; then
            pip install -r optimizer/requirements.txt
          fi

      - name: Run Optimization Script
        run: |
          cd optimizer
          python optimizer_main.py
        continue-on-error: true

      - name: Upload Results as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: optimization-results
          path: |
            optimizer/optimization_results_*.json
            optimizer/optimizer.log
          retention-days: 30

      - name: Check for failures
        if: failure()
        run: |
          echo "Optimization failed!"
          if [ -f optimizer/optimizer.log ]; then
            echo "Last 100 lines of log:"
            tail -100 optimizer/optimizer.log
          fi
          exit 1